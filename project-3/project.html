<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <!-- tailwind css -->
    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

   
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
     
</head>
<body>
    <center>
    <!-- color changer -->
    <div>
        <h1 class="text-[24px] m-3 text-red-400">Color Changer</h1>
        <div class=" w-50 h-50 rounded-[15px] m-3 bg-blue-300" id="name">
            <div class="bg-red-300" id="name"></div>
        </div>
        
        <button onclick="one()" class="m-3 border w-42 h-10 text-[15px] bg-red-400 text-white">Click to change color</button>  
     </div>
     <hr>
     <!-- calculator -->
      <h1 class="text-[24px] text-red-400 m-3">Calculator</h1>
    <div class="bg-blue-300 h-[335px] w-[25%] m-5">
        <input class="border" type="text" id="inp" placeholder="Enter number 1"><br>
        <input class="border" type="text" id="inp1" placeholder="Enter number 2"><br>
        <div class="flex flex-row flex-wrap  justify-center gap-x-3">
            <button class="btn" onclick="test()">+</button><br>
            <button class="btn" onclick="test1()">-</button><br>
            <button class="btn" onclick="test2()">*</button><br>
            <button class="btn" onclick="test3()">/</button><br>
            <button class="btn" id="btn1" onclick="test4()">%</button><br>
        </div>
        
        <h1 class="ans border h-8 w-[90%] mt-5"></h1>
    </div>
    <hr>
    <!-- marksheet -->
     <h1 class="text-[24px] text-red-400 m-3">Marksheet</h1>
     <table class="border w-full">
            <tr class="border">
                <th>sr.No.</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>   
            <tr class="border">
                <th>1</th>
                <th>Hindi</th>
                <th onclick="marksheet()" id="marksheet"> </th>
            </tr>
            <tr class="border">
                <th>2</th>
                <th>English</th>
                <th onclick="marksheet()" id="marksheet1"> </th>
            </tr>
            <tr class="border">
                <th>3</th>
                <th>Social Science</th>
                <th onclick="marksheet()" id="marksheet2"> </th>
            </tr>
            <tr class="border">
                <th>4</th>
                <th>Maths</th>
                <th onclick="marksheet()" id="marksheet3"> </th>
            </tr>
            <tr class="border">
                <th>5</th>
                <th>Science</th>
                <th onclick="marksheet()" id="marksheet4"> </th>
            </tr>
            <tr class="border">
                <th colspan="2" >Total</th>
                
                
                <th id="total"> </th>
            </tr>
            <tr class="border">
                <th colspan="2">Percentage</th>
                
                <th id="per"> </th>
            </tr>
        </table>
        <button class="border w-35 h-8 text-white bg-blue-300 m-5" onclick="showResult()">Show result</button>
        <button class="border w-30 h-8 text-white bg-blue-300" onclick="marksheet1()" id="clear">Clear</button>
        <hr>
        <!-- instagram -->
        <div class="border w-[30%] h-[430px] m-5">
            <img src="./instagram.jpg" alt="" class="w-[50%] h-30">
            <!-- <label for="ph">Phone number,username,or email</label> -->
            <input  type="text" class="border w-[90%] h-10 rounded-[4px]" oninput="place()">
            <span class="absolute top-[1235px] left-[500px] mt-2" id="ph">Phone number,username or email</span>
            
            
            <input type="password" class="border w-[90%] h-10 m-3 rounded-[4px]" oninput="place1()" id="inputpass">
            <span class="absolute left-[500px] top-[1280px] mt-4" id="pass">password</span>
            <button onclick="btnpass()" id="togglebtn" oninput="checkpass" class="absolute left-[815px] top-[1295px]">show</button>
            <button class="border w-[90%] h-9 bg-blue-400 rounded-[4px] text-white">Log in</button>
            <div class="flex m-3">
            <div class="border w-[50%] m-4"></div>
            <div class="mt-1">OR</div>
            <div class="border w-[50%] m-4"></div>
            </div>
            <div class="flex gap-2 mt-7">
                <i class="fa-brands fa-facebook text-blue-400 text-xl ml-30 mt-1"></i>
                <p class="text-[15px] font-[600] text-blue-400">Log in with Facebook</p>
            </div>
            <p class="mt-5">Forgot password?</p>
        </div>
        <div class="border w-[30%] h-[40px]">
            <p class="mt-2">Don't have an account?<span class="text-blue-400 font-bold"> Sign up</span></p>
        </div>
        <div>
            <p class="mt-4">Get the app.</p>
            <div class="flex justify-center mt-3 gap-3">
                <img src="./c5Rp7Ym-Klz.png" alt="" class="h-[40px] w-[130px]">
                <img src="./EHY6QnZYdNX.png" alt="" class="h-[40px] w-[130px]">
            </div>
        </div>
    <script src="test.js"></script>
</center>
</body>
</html>
