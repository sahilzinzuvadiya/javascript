<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="searchbar">
            <form id="search">
                <input type="text" id="city" class="sea" placeholder="Search city name...">
            </form>
        </div>
        <div class="sec-2"  id="weather">
            <div class="city">
                <h1>Rajkot</h1>
                <h2>30℃</h2>
            </div>
            <div class="img">
                <img src="./e555eccb-fbe4-4a3c-8917-933a41798140.png" alt="">
            </div>
        </div>
        <div class="sec-3-main">
            <div class="sec-3" id="forecast">
                <h5>Today Forecast</h5>
                <div class="forecast">
                    <div class="one">
                        <h6>6:00 AM</h6>
                        <img src="./2c926953-f968-411a-af55-893c6c0d8901.png" alt="">
                        <h4>25℃</h4>
                    </div>
                    <div class="two">
                        <h6>9:00 AM</h6>
                        <img src="./e555eccb-fbe4-4a3c-8917-933a41798140.png" alt="">
                        <h4>28℃</h4>
                    </div>
                    <div class="three">
                        <h6>12:00 AM</h6>
                        <img src="./d12bc406-1c84-42b5-9f37-4d52460d0521.png" alt="">
                        <h4>33℃</h4>
                    </div>
                    <div class="four">
                        <h6>3:00 PM</h6>
                        <img src="./e555eccb-fbe4-4a3c-8917-933a41798140.png" alt="">
                        <h4>34℃</h4>
                    </div>
                    <div class="five">
                        <h6>6:00 PM</h6>
                        <img src="./2c926953-f968-411a-af55-893c6c0d8901.png" alt="">
                        <h4>32℃</h4>
                    </div>
                    <div class="six">
                        <h6>9:00 PM</h6>
                        <img src="./634b1d13-e2b4-4766-9bb1-0397c173c222.png" alt="">
                        <h4>30℃</h4>
                    </div>
                </div>

            </div>
        </div>
        <div class="sec-4-main" >
            <div class="sec-4" id="sec-4">
                <h5>AIR CONDITIONS</h5>

            <div class="first">
                    <div class="feel">
                        <h4>Real Feel</h4>
                        <h2>30℃</h2>
                    </div>
                    <div class="wind">
                        <h4>Wind</h4>
                        <h2>0.2 km/h</h2>
                    </div>
                </div>
                <div class="second">
                    <div class="rain">
                        <h4>Chance of rain</h4>
                        <h2>0%</h2>
                    </div>
                    <div class="index">
                        <h4>UV Index</h4>
                        <h2>3</h2>
                    </div>


                </div>

            </div>

        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
