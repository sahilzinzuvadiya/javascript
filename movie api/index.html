<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie api project</title>

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="style.css" rel="stylesheet">

</head>

<body>
    <!-- navbar -->
    <div class="navbar-main">
        <div class="navbar">
            <div class="logo">
                <img src="./BMS_logo_new.png" alt="">
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for Movies, Events, Plays, Sports and Activities">
            </div>
        </div>

        <div class="navbar-2">
            <div class="city">
                <P>Rajkot</P>
                <div class="arrow">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>

                <button>Sign in</button>
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>

            </div>
        </div>
    </div>
    <div class="navbar-menu">
        <div class="menu-1">
            <a href="#">Movie</a>
            <a href="#">Stream</a>
            <a href="#">Events</a>
            <a href="#">Plays</a>
            <a href="#">Sports</a>
            <a href="#">Activities</a>
        </div>
        <div class="menu-2">
            <a href="#">ListYourShow</a>
            <a href="#">Corporates</a>
            <a href="#">Offers</a>
            <a href="#">Gift Cards</a>
        </div>
    </div>

    <!-- slider -->
    <div class="img-main">
        <div class="img-slider">
            <div class="slider" id="slider">
                <img src="./slider-1.jpg" class="slide active" alt="">
                <img src="./slider-2.jpg" class="slide" alt="">
                <img src="./slider-4.jpg" class="slide" alt="">
                <img src="./slider-3.jpg" class="slide" alt="">

            </div>
        </div>
    </div>
    <div id="main"></div>


    <script src="./script.js"></script>
</body>

</html>
