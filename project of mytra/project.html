<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>

       <!-- font-awesome cdn -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
       integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
       crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
<div class="navbar">
    <div class="logo">
        <img src="./logo.png" alt="">
    </div>
    <div class="menu">
        <a href="#" class="all">All</a>
        <a href="#" id="men">Men</a>
        <a href="#" id="women">Women</a>
        <a href="#" id="electric">Electric</a>
    </div>
    <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search prouducts,brands and more">
    </div>
    <div class="profile">
        <i class="fa-regular fa-user"></i>
        <P>Profile</P>
    </div>
    <div class="whishlist">
        <i class="fa-regular fa-heart"></i>
        <p>Whishlist</p>
    </div>
    <div class="bag">
       <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
               <P>Bag</P>
    </div>
</div>

<!-- slider -->
<div class="img-slider">
    <div class="slider" id="slider">
    <img src="./slider-1.jpg" class="slide active" alt="">
    <img src="./slider-2.jpg" class="slide" alt="">
    <img src="./slider-3.jpg" class="slide" alt="">
    <img src="./slider-4.jpg" class="slide" alt="">
    <img src="./slider-5.jpg" class="slide" alt="">
    </div>
</div>

<!-- category img -->
 <div class="category">
    <img src="./category.jpg" alt="">
 </div>
 

<!-- cards -->
<div id="mainsec" class="main"></div>
<!-- <button class="addtocartbtn" onclick="addtocart()">Add to Cart</button> -->

<!-- footer -->
 <div class="footer">
    <div class="first">
    <h4>ONLINE SHOPPING</h4>
    <P>Men</P>
    <p>Women</p>
    <p>Kids</p>
    <p>Home</p>
    <p>Beauty</p>
    <p>Gift Cards</p>
    </div>
    <div class="second">
        <h4>Contact Us</h4>
        <p>FAQ</p>
        <P>T&C</P>
        <p>Terms of Use</p>
        <P>Track Orders</P>
        <P>Shipping</P>
        <p>Returns</p>
    </div>
    <div class="third">
        <h4>Keep In Touch</h4>
        <div class="footer-img">
            <img src="./footer-1.png" alt="">
            <img src="./footer-2.png" alt="">
            <img src="./footer-3.png" alt="">
            <img src="./footer-4.png" alt="">
        </div>
    </div>
    <div class="fourth">
        <div class="one">
            <img src="./footer-5.png" alt="">
            <p><span>100% ORIGINAL</span> guarantee for all products at myntra.com</p>
        </div>
        <div class="two">
            <img src="./footer-6.png" alt="">
            <P><span>Return within 14days</span> of receiving your order</p>
        </div>
        
    </div>
    
 </div>

 
     
<script src="./basic.js"></script>
</body>
</html>
